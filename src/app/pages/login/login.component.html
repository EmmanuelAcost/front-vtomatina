<div class="container">
  <div class="forms-container">
    <div class="signin-signup">
      <form [formGroup]="createUser" (ngSubmit)="addUser()">
        <img src="../../../assets/logo.png" width="300px" alt="" srcset="" />
        <h2 class="title">Iniciar sesión</h2>
        <div>
          <input
            type="text"
            placeholder="Usuario"
            name="Usuario"
            id="Usuario"
            formControlName="user"
          />
        </div>
        <div>
          <input
            type="password"
            placeholder="Contraseña"
            name="Contraseña"
            id="Contraseña"
            formControlName="password"
          />
        </div>
        <button class="btn solid" type="submit" [disabled]="status">
          Iniciar Sesión
        </button>
      </form>
    </div>
  </div>
  <div class="panels-container">
    <div class="panel left-panel">
      <img src="../../../assets/logo.png" class="image" alt="" />
    </div>
  </div>
</div>
